<html>
    <head>
        <title>attributes of table rows and columns</title>
    </head>
    <body>
        <table border="10" align="center" height="60%" width="65%"
        bordercolor="pink" bgcolor="orange" cellspacing="10" cellpadding="30">
        <caption><b>tables in html</b></caption>
        <tr>
            <th>colspan="2" bgcolor="pink">name</th>
            <th>class</th>
            <th>roll number</th>
        </tr>
        <tr>
            <td>align="center">evansh</td>
            <td>align="center">bba</td>
            <td>align="center">4545</td>
        </tr>
        <tr>align="center">
            <td>devansh</td>
            <td>rowspan="3"bgcolor="pink">bba</td>
            <td>4546</td>
         </tr>
         <tr>align="center">
             <td>druthi sri</td>
             <td>bgcolor="yellow">mca</td>
             <td>4547</td>
            </tr>
        </table>
    </body>
</html>
